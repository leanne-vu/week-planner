<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="layouts.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column">
        <h1 class="header">Weekly Planner</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-week">
        <button class="days">Sunday</button>
      </div>
      <div class="column-week">
        <button class="days">Monday</button>
      </div>
      <div class="column-week">
        <button class="days">Tuesday</button>
      </div>
      <div class="column-week">
        <button class="days">Wednesday</button>
      </div>
      <div class="column-week">
        <button class="days">Thursday</button>
      </div>
      <div class="column-week">
        <button class="days">Friday</button>
      </div>
      <div class="column-week">
        <button class="days">Saturday</button>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <button class="add-entry">Add Entry</button>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <h2>Scheduled Events for Monday </h2>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <table>
          <thead>
            <tr>
              <th>Time</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            <tr class="data-start">
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div id="modal" class="container-modal hidden">
    <div class="pop-out">
      <div class="row-modal">
        <div class="modal-column text-align">
          <h1>Add Entry</h1>
        </div>
        <div class="modal-form">
          <form id="forms">
            <div class="row">
              <div class="column-half margin-top-bot">
                <label for="week"></label>
                <select name="days" id="week">
                  <option value="select">Day of Week</option>
                  <option value="sunday">Sunday</option>
                  <option value="monday">Monday</option>
                  <option value="tuesday">Tuesday</option>
                  <option value="wednesday">Wednesday</option>
                  <option value="thursday">Thursday</option>
                  <option value="friday">Friday</option>
                  <option value="saturday">Saturday</option>
                </select>
                <label for="time"></label>
                <select name="days" id="time" class="margin-left">
                  <option value="clock">Time</option>
                  <option value="8:00am">8:00am</option>
                  <option value="9:00am">9:00am</option>
                  <option value="10:00am">10:00am</option>
                  <option value="11:00am">11:00am</option>
                  <option value="12:00pm">12:00pm</option>
                  <option value="1:00pm">1:00pm</option>
                  <option value="2:00pm">2:00pm</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="modal-column margin-top-bot">
                <label for="description"></label>
                <textarea required rows="5" name="message" id="description" placeholder="Description"></textarea>
              </div>
            </div>
            <div class="form-actions margin-top-bot">
              <input type="submit" name="submit" value="Submit" class="submit-button">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>
</html>
