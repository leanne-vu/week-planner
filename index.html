<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column">
        <h1 class="header">Weekly Planner</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-week">
        <button class="days">Sunday</button>
      </div>
      <div class="column-week">
        <button class="days">Monday</button>
      </div>
      <div class="column-week">
        <button class="days">Tuesday</button>
      </div>
      <div class="column-week">
        <button class="days">Wednesday</button>
      </div>
      <div class="column-week">
        <button class="days">Thursday</button>
      </div>
      <div class="column-week">
        <button class="days">Friday</button>
      </div>
      <div class="column-week">
        <button class="days">Saturday</button>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <button class="add-entry">Add Entry</button>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <h2>Scheduled Events for Monday </h2>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <table>
          <thead>
            <tr>
              <th>Time</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
